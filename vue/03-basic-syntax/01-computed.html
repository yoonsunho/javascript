<!-- computed.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>남은 할 일</h2>
    <!-- todos 얼마나 남았는지 여러곳에서 렌더링 해야한다! -->
    <p>{{ restOfTodos }}</p>  <!--한번만 연산-->
    <p>{{ restOfTodos }}</p>
    <p>{{ restOfTodos }}</p>
    <p>{{ getRestOfTodos() }}</p>
    <p>{{ getRestOfTodos() }}</p>
    <p>{{ getRestOfTodos() }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        const todos = ref([
          { text: 'Vue 실습' },
          { text: '자격증 공부' },
          { text: 'TIL 작성' }
        ])

        // const restOfTodos = computed(function () {
        //   return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
        // })
        const restOfTodos = computed(() => {
          console.log('computed called!!!')
          return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
        })

        const getRestOfTodos = function () {
          console.log('methods called!!!')
          return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
        }

        const a = ref(0)
        const abc = computed(() => {
          return a.value + 1
        })

        console.log(abc.value++)


        return {
          todos,
          restOfTodos,
          getRestOfTodos
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
